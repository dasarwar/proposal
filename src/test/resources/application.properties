spring.profiles.active=local
spring.security.oauth2.resourceserver.jwt.issuer-uri=test

spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.database=h2
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.hibernate.ddl-auto=create-drop  
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.properties.hibernate.default_schema=profiledb
spring.jpa.properties.hibernate.username= sa
spring.jpa.properties.hibernate.password=sa
//spring.jpa.properties.hibernate.connection.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS profiledb
spring.jpa.properties.hibernate.connection.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS proposaldb

profileServiceUrl=test